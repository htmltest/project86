<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Ломоносовская школа</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|PT+Sans|Roboto:300,400,400i,500,700,700i&amp;subset=cyrillic" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/chosen/chosen.css" />
        <link rel="stylesheet" href="js/jscrollpane/jquery.jscrollpane.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.css" />

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/chosen/chosen.jquery.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>

        <script src="js/jscrollpane/jquery.mousewheel.js"></script>

        <meta name="viewport" content="width=device-width" />

    <body class="page-auth">

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header>
                    <div class="container">

                        <div class="logo"><img src="images/logo.png" alt="" width="126" height="50" /></div>

                    </div>
                </header>

                <!-- container -->
                <div class="container">

                    <!-- content -->
                    <div class="content">
                        <div class="content-wrap">

                            <h1>Авторизация</h1>

                            <div class="auth-form">
                                <form action="#" method="post">
                                    <div class="form-row">
                                        <div class="form-field">
                                            <div class="form-input"><span>Логин</span><input type="text" name="login" value="" /></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-field">
                                            <div class="form-input"><span>Пароль</span><input type="password" name="password" value="" /></div>
                                        </div>
                                    </div>
                                    <div class="form-checkbox">
                                        <label><input type="checkbox" name="checkbox" /><span></span><strong>Запомнить меня на этом компьютере</strong></label>
                                    </div>
                                    <div class="form-submit"><input type="submit" value="Войти" class="btn-submit" /></div>
                                </form>
                            </div>
                            <div class="auth-link"><a href="#">Забыли пароль?</a></div>

                        </div>
                    </div>
                    <!-- content END -->

                </div>
                <!-- container END -->

            </div>
        </div>
        <!-- wrapper END -->

        <footer>
            <div class="container">

                <div class="footer-item">
                    <div class="footer-item-value"><a href="tel:74951279253">+7 495 127-92-53</a></div>
                    <div class="footer-item-text">с 10:00 до 18:00</div>
                </div>

                <div class="footer-item">
                    <div class="footer-item-value"><a href="mailto:support@lommon.ru">support@lommon.ru</a></div>
                    <div class="footer-item-text">По техническим вопросам</div>
                </div>

            </div>

        </footer>

    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Ломоносовская школа</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700|PT+Sans|Roboto:300,400,500&amp;subset=cyrillic" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/chosen/chosen.css" />
        <link rel="stylesheet" href="js/jscrollpane/jquery.jscrollpane.css" />

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/chosen/chosen.jquery.min.js"></script>
        <script src="js/jscrollpane/jquery.mousewheel.js"></script>
        <script src="js/jscrollpane/jquery.jscrollpane.min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body class="page-auth">

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header>
                    <div class="container">

                        <div class="logo"><img src="images/logo.png" alt="" width="126" height="50" /></div>

                    </div>
                </header>

                <!-- container -->
                <div class="container">

                    <!-- content -->
                    <div class="content">
                        <div class="content-wrap">

                            <h1>Восстановления пароля</h1>

                            <div class="auth-form">
                                <form action="#" method="post">
                                    <div class="forgot-text">Для восстановления пароля, укажите, пожалуйста, адрес электронной почты, который связан с вашей учетной записью в системе.</div>
                                    <div class="form-input"><span>Адрес электронной почты</span><input type="text" name="email" value="" /></div>
                                    <div class="form-submit"><input type="submit" value="Запросить новый пароль" /></div>
                                </form>
                            </div>
                            <div class="auth-link"><a href="#">Авторизация</a></div>

                        </div>
                    </div>
                    <!-- content END -->

                </div>
                <!-- container END -->

            </div>
        </div>
        <!-- wrapper END -->

        <footer>
            <div class="container">

                <div class="footer-item">
                    <div class="footer-item-value"><a href="tel:74951279253">+7 495 127-92-53</a></div>
                    <div class="footer-item-text">с 10:00 до 18:00</div>
                </div>

                <div class="footer-item">
                    <div class="footer-item-value"><a href="mailto:support@lommon.ru">support@lommon.ru</a></div>
                    <div class="footer-item-text">По техническим вопросам</div>
                </div>

            </div>

        </footer>

    </body>
</html>
